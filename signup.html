<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Discounts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <h1>Exclusive Discounts Sign Up</h1>
        <p>Sign up to receive exclusive discounts and the latest news from our boutique!</p>
        <form action="submit_form" method="post" class="signup-form">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <button type="submit" class="submit-btn">Sign Up Now</button>
        </form>
    </div>
</body>
</html>
